<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"content="width=device-width,initial-scale=1.0"/>
        <title>Document</title>
        <script src="http://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app"><button@click="count++">count is: {{ count}}</button></button></div>
        <div id="app2">
            {{ message }}
        </div>
    </body>
    <script>
    let app = new Vue({
        el:'#app',
        data:{
            count:0,
        },
    });
    app.count =2;
    var app2 = new Vue({
        el: "#app2",
        data: {
            message: 'Hello World!'
        }
    })
</script>
</html>
