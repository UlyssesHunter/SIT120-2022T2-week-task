<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"content="width=device-width,initial-scale=1.0"/>
        <title>Document</title>
        <script src="http://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="checkbox" id ="checkbox" v-modle="checked" />
            <label for="checkbox">{{ checked }}</label>
            <div></div>
            <input type="checkbox" id ="me" value = "1" v-modle="checkedNames" />
            <label for="checkbox">me</label>
            <br />
            <span>checked Names: {{checkedNames}}</span>
        </div>
    </body>
</html>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: 'Hello Vue!',
            checked: false,
            checkedNames: [],
        },
    });
</script>
